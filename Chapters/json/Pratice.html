<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratice-Dom</title>
    <style>
      #my-button {
        height: 50px;
        width: 50px;
        font-size: 25px;
      }
      .js-odd {
        background-color: orange;
      }
      .js-even {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h3 class="greeting"></h3>
    <button id="my-button" onclick="buttonPressed();">0</button>

    <script>
      let onOfTimeClicked = 0;
      function buttonPressed() {
        console.log("pressed");
        let button = document.querySelector("#my-button");
        onOfTimeClicked++;
        if (onOfTimeClicked % 2 === 0) {
          button.classList.remove("js-odd");
          button.classList.add("js-even");
        } else {
          button.classList.add("js-odd");
          button.classList.remove("js-even");
        }

        button.innerText = onOfTimeClicked;
      }

      function doGreeting(personName = "Dear") {
        let date = new Date();
        let hours = date.getHours();
        // console.log(hour);
        // console.log(date.getHours());
        let hour = document.querySelector(".greeting");

        if (hours > 5 && hours < 12) {
          hour.innerText = `Good Morning ${personName}`;
        } else if (hours > 12 && hours < 18) {
          hour.innerText = `Good afternoon ${personName}`;
        } else {
          hour.innerText = `Good Night ${personName}`;
        }
      }
      doGreeting("Praveen");
    </script>
  </body>
</html>
