<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
  <style>
    .btn-submit{
      
      background-color: red;
      color: wheat;
      border: none;
     font-size: 15px;
      height: 20px;
      width: 80px; border-radius: 4px;
    }

    .size-double{
      font-size: 30px;
      height: 40px;
      width: 160px;
    }
  </style>
</head>
<body>
   <button class="btn-submit" 
   onclick="setTimeout(doubleTheSize ,2000);"
  >Submit</button>
  <script>
let buttonElement = document.querySelector('.btn-submit');
buttonElement.addEventListener('click',event =>setTimeout(doubleTheSize ,2000) )


function doubleTheSize(){
  let buttonElement = document.querySelector('.btn-submit');
  buttonElement.classList.add('size-double');
}

    runtwice(greeting);
  </script>
</body>
